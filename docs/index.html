<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sheardle</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
    <div class="left">
        <!-- <div class="create">
            <i class="fa fa-pencil" aria-hidden="true"></i>
        </div>

        <div class="previous">
            <i class="fa fa-history" aria-hidden="true"></i>
        </div> -->
    </div>

    <h2 class="title">Sheardle</h2>

    <div class="right">
        <div class="how-to-play">
            <i class="fa fa-question-circle" aria-hidden="true"></i>
        </div>
    </div>
    </header>

    <div class="container">


        <div class="guess-container">
            <div class="guess"></div>
            <div class="guess"></div>
            <div class="guess"></div>
            <div class="guess"></div>
            <div class="guess"></div>
            <div class="guess"></div>
        </div>
        
        <div class="play-container">
            <div class="seek-bar-container">
                <div class="seek-bar">
                    <div class="seek-bar-background"></div>
                    <div class="seek-bar-markers"></div>
                    <div class="seek-bar-progress"></div>
                </div>
            </div>
            
            <div class="play-button-container">
                <div class="elapsed-time">0:00</div>
                <div class="play-button">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </div>
                <div class="total-time">0:15</div>
            </div>
        
            <div class="search-container">
                <input type="text" class="spotify-search" placeholder="Search for the artist/title">
                <div id="results-container" class="results-container"></div>
            </div>
        
            <div class="buttons-container">
                <button class="skip">SKIP (+1s)</button>
                <button class="submit" disabled>SUBMIT</button>
            </div>
        </div>
        
        <!-- Results screen -->
        <div id="resultsModal">
            <div id="resultsModalcontent">
                <div class="song-details">
                    <img class="album-art" src="" alt="Album Art">
                    <h2 class="song-title"></h2>
                    <h3 class="song-artist"></h3>
                    <h3 class="song-album"></h3>
                    <audio class="song-preview"></audio> 
                </div>

                <div class="results-guesses">
                    <div class="results-guess" id="guess1"></div>
                    <div class="results-guess" id="guess2"></div>
                    <div class="results-guess" id="guess3"></div>
                    <div class="results-guess" id="guess4"></div>
                    <div class="results-guess" id="guess5"></div>
                    <div class="results-guess" id="guess6"></div>
                </div>

                <button class="share-results-btn">Copy Results to Clipboard</button>

                <div class="next-sheardle">
                    <p>Next Sheardle in:</p>
                    <p class="countdown">00:00:00</p>
                </div>

            </div>
        </div>

        <!-- How to play modal -->
        <div id="howToPlayModal">
            <div id="howToPlayContent">
                <span id="closeHowToPlay" class="close">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </span>

                <h1>How to Play</h1>

                <div class="instructions">
                    <div class="flex-row">
                        <i class="fa fa-music icon" aria-hidden="true"></i>
                        <p> Listen to the clip, then find the correct artist and title in the list.</p>
                    </div>
                    <div class="flex-row">
                        <i class="fa fa-volume-up icon" aria-hidden="true"></i>
                        <p> Skipped or incorrect attempts unlock more of the track.</p>
                    </div>
                    <div class="flex-row">
                        <i class="fa fa-thumbs-up icon" aria-hidden="true"></i>
                        <p> Answer in as few tries as possible, and share your score!</p>
                    </div>
                    
                </div>
                <button id="playFirstTurn">Play</button>
            </div>
        </div>

        <!-- Create a Sheardle modal -->
        <div id="createSheardleModal">
            <div id="createSheardleContent">
              <span class="close">&times;</span>
              <div id="searchContainer">
                <input type="text" id="searchInput" placeholder="Search for a song..." />
              </div>
              <div id="resultsContainer">
              </div>
            </div>
          </div>
          
</body>
</html>
